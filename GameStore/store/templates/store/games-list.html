{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{% static 'css/games-list.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <title>{{ title }}</title>
</head>
<body>

  <!-- ========== HEADER ========== -->
  <header class="header">
    <div class="header-left">
      <div class="logo-dropdown">
        <img src="{% static 'img/logo/logo.png' %}" alt="Логотип" class="logo" />
        <span class="arrow">▾</span>
        <div class="dropdown-menu">
          <a href="{% url 'index' %}">Главная</a>
          <a href="{% url 'gamelist' %}">Каталог</a>
          <a href="#">О нас</a>
        </div>
      </div>
      <span class="store-name">STORE</span>
    </div>
    <nav class="header-nav">
      <a href="#">Поддержка</a>
    </nav>
    <div class="header-right">
      <img src="{% static 'img/reg/language.png' %}" alt="Сменить язык" width="22" height="22">
      <a href="{% url 'login' %}" class="login-btn">Войти</a>
      <button class="download-btn">Загрузить</button>
    </div>
  </header>
  <!-- ============================= -->

  <!-- ========== SEARCH & NAV ========== -->
  <div class="search-section">
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Искать в магазине" />
      <span class="search-icon">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="11" cy="11" r="8" stroke="#aaa" stroke-width="2"/>
          <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="#aaa" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </span>
    </div>
    <nav class="page-nav">
      <a href="{% url 'index' %}" class="nav-link">Главное</a>
      <a href="{% url 'gamelist' %}" class="nav-link active">Все игры</a>
      <a href="#">Новости</a>
    </nav>
  </div>
  <!-- ======================================= -->

  <!-- ========== КАТАЛОГ И ФИЛЬТРЫ ========== -->
  <div class="catalog-container">

    <aside class="catalog-filters">
      <h3>Фильтры</h3>

      <div class="filter-group">
        <label for="sortSelect">Показать:</label>
        <select id="sortSelect">
          <option value="added">Популярное</option>
          <option value="-released">Новинки</option>
          <option value="-metacritic">Рейтинг</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Жанры:</label>
        <div id="genreFilters">
          <!-- JS подставит сюда чекбоксы жанров -->
        </div>
      </div>

      <button id="resetFilters">Сбросить фильтры</button>
    </aside>

    <section id="gamesGrid" class="games-grid">
      <!-- JS подставит сюда карточки игр -->
    </section>

  </div>
  <!-- ======================================= -->

  <script src="{% static 'js/game-list.js' %}"></script>
</body>
</html>
